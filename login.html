    <div class="form__area">
        <div class="inner__form">
            <form action="./index.html" class="login__form" id="loginForm">
                <h2 class="form__heading">Login</h2>
                <div class="input__group mb-3">
                    <label for="">Email</label>
                    <i class="fi-rr-envelope"></i>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="input__group">
                    <label for="">Password</label>
                    <i class="fi-rr-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
                <a href="#" class="forget__link">Forget password?</a>
                <div class="social__links">
                    <p>Or signup with</p>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </form>
    
            <div class="aside">
                <div class="inner__aside">
                    <span class="signup__section">Don't have account? <a href="./a.html">Sign In</a></span>
                </div>
            </div>
        </div>
    </div>
