    <div class="form__area">
        <div class="inner__form">

            <form action="./index.html" class="login__form" id="login__form">
                <h2 class="form__heading">Signup</h2>
                <div class="input__group mb-3">
                    <label for="name">Name</label>
                    <i class="fi-rr-user"></i>
                    <input type="text" id="name" placeholder="Enter full Name" required>
                </div>
                <div class="input__group">
                    <label for="password">Password</label>
                    <i class="fi-rr-lock"></i>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="input__group">
                    <label for="email">Email</label>
                    <i class="fi-rr-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="social__links">
                    <p>Or signup with</p>
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-linkedin"></i>
                </div>
            </form>

            <div class="aside">
                <div class="inner__aside">
                    <span class="signup__section">Have an account? <a href="./login.html">Login</a></span>
                </div>
            </div>
        </div>
    </div>
